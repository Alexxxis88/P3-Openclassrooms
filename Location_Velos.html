            </div>
            
            <div class="container col-lg-11">
                <div class="row">
                    <div id="biclooMap" class="col-lg-7">
                    </div>
                    
                    <aside id="infoStation" class="col-lg-4">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th colspan="2" >Détails de la station</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="station-titre">Status</td>
                                        <td class="station-infos"><span id="station-status" class="infoColor" ></span></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Nom</td>
                                        <td id="station-nom" class="station-infos"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Adresse</td>
                                        <td id="station-adresse" class="station-infos"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Capacité d'accueil</td>
                                        <td id="station-capacite" class="station-infos"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Vélo(s) disponible(s)</td>
                                        <td class="station-infos"><span id="station-dispo" class="infoColor"></span></td>
                                    </tr>
                                </tbody>
                            </table>    
                            <p><input type="text" name="prenom" placeholder="Renseignez votre prénom" id="first_name" required></p>
                            <p><input type="text" name="nom" placeholder="Renseignez votre nom" id="last_name" required></p>
                            <div id="bothBtns">   
                                <button id="reservationBtn"> Réserver</button>
                                <button class="cancelBtn"> Annuler</button>
                            </div>    
                    </aside>
                </div>
            </div>
        
            
        </section>
